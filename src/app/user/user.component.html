<div class="container" *ngIf="userProfile">
    <h1>trialz</h1>
    <img class="img-fluid rounded-circle image" [src]="userProfile.avatarUrl" alt="" />
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="">
                <div class="d-flex flex-column ms-2 mt-2">
                    <span class="fs-2 lh-1 text-color">{{userProfile.name}}</span>
                    <span *ngIf="userProfile.userName" class="text-color">@{{userProfile.userName}}</span
          >
        </div>
      </div>

      <div class="p-width">
        <p class="text-light">{{userProfile.bio}}</p>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div>
        <i class="fas fa-user-friends text-color"></i>
        <span class="p-2 text-light" *ngIf="userProfile.followers"
          >{{userProfile.followers}} Followers</span
        >
        <span class="text-light" *ngIf="userProfile.following"
          >. {{userProfile.following}} Following</span
        >
      </div>
      <div>
        <div class="text-light">
          <span *ngIf="userProfile.location" class="p-2 text-color"
            ><i class="fas fa-map-marker-alt pe-2"></i></span
          >{{userProfile.location}}
        </div>
        <div class="text-light">
          <span *ngIf="userProfile.socialMedia" class="p-2 text-color"
            ><i class="fab fa-twitter pe-2"></i></span
          >{{userProfile.socialMedia}}
        </div>
      </div>
    </div>
  </div>
  
</div>
