<div class="container">
    <div class="row">
        <div class="mt-3 col-12 col-sm-6 col-md-4" *ngFor="let rep of rep">
            <div class="card cardSt p-2">
                <h2 class="text-color">
                    <a [href]="rep.repo_link" target="_blank">{{rep.name}}</a>
                </h2>
                <p class="text-light">{{rep.description}}</p>
                <div class="card-footer d-flex justify-content-between mt-auto">
                    <span class="text-light"><i class="far fa-star text-color"></i> {{rep.star}}</span
          >
          <span class="text-light"
            ><i class="fas fa-code-branch text-color"></i> {{rep.forks}}</span
          >
          <span *ngIf="rep.homepage" class="text-light"
            ><a [href]="rep.homepage" target="_blank"
              ><i class="fas fa-desktop text-color"></i></a
          ></span>

                </div>
            </div>
        </div>
    </div>
</div>
